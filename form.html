<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 600px; background-color: bisque">
      <fieldset>
        <legend>Student Registration Form</legend>
        <form>
          Id:<br />
          <input type="text" /><br><br>
          Name:<br />
          <textarea rows="2" cols="15"></textarea><br><br>

          Round:<br />
          <select>
            <option>66</option>
            <option>65</option>

            <option>64</option>

          </select><br><br>

          Gender:<br />
         <input type="radio" name="gt">Male
         <input type="radio" name="gt">Female
         <input type="radio" name="gt">others<br><br>

          Education:<br />
          <input type="checkbox"/>SSC
          <input type="checkbox" />HSC<br><br>
          <input type="Submit" value="Submit"/>

          <input type="reset" value="Reset"/>

          
          <br><br>
        </form>
      </fieldset>
    </div>
  </body>
</html>
