<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .header{
        width: 100%;
        background-color: rgb(91, 185, 185);
      }
      .logo {
        width: 20%;
        float: left;
      }
      .logo img {
        width: 90px;
        margin-top: 10px;
      }
      .menu {
        width: 50%;
        float: left;
      }
      .main {
        background-color: rgb(79, 211, 167);
      }
      .menu a {
        text-decoration: none;

        float: left;
      }
      .menu a:hover {
        background-color: chartreuse;
        color: rgb(224, 134, 134);
      }
      .dropdown-main {
        display: inline;
        position: relative;
        margin: 20px;
      }

      .dropdown-items {
        position: absolute;
        top: 25px;
        right: 0;
        text-align: left;
        background-color: rgb(255, 135, 135);
        display: none;
        min-width: 100px;
      }
      .dropdown-items a {
        display: block;
      }
      .dropdown-items a:hover {
        background-color: blueviolet;
        color: aliceblue;
      }
      .dropdown-main:hover .dropdown-items {
        display: block;
      }

      .search {
        width: 29%;
        float: left;
      }
      .b-container {
        width: 100%;
      }
      .sidebar {
        width: 30%;
        float: left;
        background-color: blue;
        height: 200px;
      }
      .main-content {
        width: 70%;
        float: left;
        background-color: bisque;
      }
      .bannar {
        width: 100%;
        background-color: chartreuse;
        float: left;
        height: 100px;
      }
      .box1 {
        width: 50%;
        height: 100px;
        float: left;
        background-color: chocolate;
      }
      .box2 {
        width: 50%;
        float: left;
        background-color: beige;
        height: 100px;
      }
      .footer {
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="comtainer-main">
      <div class="header">
        <div class="logo">
          <img src="Images/logo.png" />
        </div>
        <div class="main">
          <div class="menu">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>

            <div class="dropdown-main">
              <a href="#">Items</a>
              <div class="dropdown-items">
                <a href="#">sub item1</a>
                <a href="#">sub item2</a>
                <a href="#">sub item3</a>
                <a href="#">sub item4</a>
              </div>
            </div>
          </div>
        </div>

        <div class="search">search</div>
      </div>
      main content
      <div class="b-container">
        <div class="sidebar">side bar</div>
        <div class="main-content">
          <div class="bannar">bannar</div>
          <div class="row">
            <div class="box1">card1</div>

            <div class="box2">card2</div>
          </div>
        </div>
      </div>
      <div class="footer" style="background-color: chartreuse">
        this is footer
      </div>
    </div>
  </body>
</html>
