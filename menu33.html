<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        background-color: burlywood;
        height: 80px;
      }
      .logo {
        width: 20%;
        float: left;
        margin-top: 15px;
        margin-left: 10px;
      }
      .menu {
        width: 50%;
        float: left;
        list-style: none;
        padding: 15px;
        margin-top: 15px;
        text-align: center;
      }
      .menu a {
        text-decoration: none;
        padding: 10px;
        display: inline;
      }
      .menu a:hover {
        background-color: beige;
        color: brown;
        padding: 15px;
      }
      .sub {
        display: inline;
        position: relative;
      }
      .submenu {
        position: absolute;
        display: none;
        top: 20px;
        right: 0;
        text-align: center;
        background-color: aquamarine;
        color: brown;
        width: 140px;
        height: 160px;
      }
      .submenu a {
        display: block;
      }
      .submenu a:hover {
        background-color: cadetblue;
        color: beige;
      }
      .sub:hover .submenu {
        display: block;
      }
      .search {
        width: 25%;
        float: left;
        margin-top: 20px;
      }
      .container-b {
        background-color: brown;
        width: 100%;
        height: 400px;
        overflow: hidden;
      }
      .sidebar {
        float: left;
        width: 15%;
        display: block;
      }
      .sidebar a {
        text-decoration: none;
        padding: 20px;
        text-align: center;
        margin: 15px;
      }
      .sidebar a:hover {
        background-color: chartreuse;
        color: brown;
        padding: 19px;
      }
      .ban-main {
        float: left;
        width: 85%;
        background-color: beige;
      }
      .bannar {
        width: 100%;
        height: 350px;
        background-image: url(Images/maple-1079235_1280.jpg);
        background-size: cover;
        color: aliceblue;
        font-size: 30pt;
        font-weight: bolder;
        text-align: center;
      }
      .row {
        width: 100%;
      }
      .bannar-1 {
        width: 50%;
        background-color: bisque;
        float: left;
        height: 50px;
      }
      .bannar-2 {
        width: 50%;
        background-color: rgb(177, 113, 36);
        float: left;
        height: 50px;
      }
      footer {
        width: 100%;
        background-color: rgb(209, 161, 98);
        height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="Images/icongg.png" />
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="sub">
          <a href="#">Items</a>
          <div class="submenu">
            <a href="#">Egg</a>
            <a href="#">Fish</a>
            <a href="#">Oil</a>
          </div>
        </div>
      </div>
      <div class="search">
        <input type="search" />
        <button>Search</button>
      </div>
      <div class="container-b">
        <div class="sidebar">
          <br /><br />
          <a href="#">Menu-1</a><br /><br />
          <a href="#">Menu-2</a><br /><br />
          <a href="#">Menu-3</a><br /><br />
        </div>
        <div class="ban-main">
          <div class="bannar">welcome</div>
          <div class="row">
            <div class="bannar-1">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Veritatis, modi dolore!
            </div>
            <div class="bannar-2">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
              explicabo amet porro voluptate.
            </div>
          </div>
        </div>
      </div>
      <footer>Azmira</footer>
    </div>
  </body>
</html>
