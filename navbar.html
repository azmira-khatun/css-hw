<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      padding: 10px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      margin-top: 5px;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 16px;
      width: 150px;
    }

    .search-box button {
      background-color: #4e54c8;
      border: none;
      color: white;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .search-box button:hover {
      background-color: #3a3fc1;
    }
  </style>
</head>
<body>

<nav>
  <div class="left-section">
    <div class="logo">MyLogo</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Help</a>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search...">
    <button>Go</button>
  </div>
</nav>

</body>
</html>
